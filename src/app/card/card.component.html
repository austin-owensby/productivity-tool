<div #cardElement [id]="'note-' + card.type + '-' + card.id" class="card"
    [ngStyle]="{'transform': card.transform, 'height': card.height, 'width': card.width, 'top': card.top, 'left': card.left}"
    cdkDrag (cdkDragReleased)="handleDrop()" (cdkDragStarted)="bringToFront()" (click)="bringToFront()" [cdkDragConstrainPosition]="computeDragRenderPos" cdkDragBoundary="#grid"
    ngResizable [rzHandles]="'n,e,s,w,se,sw,ne,nw'" [rzGrid]="gridSize" [rzMinWidth]="150" [rzMinHeight]="200" (rzStop)="handleResize()" [rzContainment]="gridElement">
    <div class="card-content">
        <div class="card-header">
            <div class="drag-handle" cdkDragHandle title="Drag to move the card">
                <i class="material-icons">drag_indicator</i>
            </div>
            <ng-content select="[header]"></ng-content>
            <button class="delete-button" mat-mini-fab (click)="deleteCard()" title="Delete Card">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <ng-content></ng-content>
    </div>
</div>
